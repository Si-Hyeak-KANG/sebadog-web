<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/common.css}"/>
	<link rel="stylesheet" th:href="@{/css/login.css}"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	        crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/1e1324ab8d.js" crossorigin="anonymous"></script>
	<title>세상을 바꿀 독서모임</title>
</head>
<body>
<header th:replace="~{fragments.html::header}"></header>

<section style="background-color: #F5F6F7">
	<div class="blank"></div>
	<div class="login-wrapper">
		<h2 class="login-title">Login</h2>
		<form method="post" action="/" id="login-form">
			<input type="email" name="userName" placeholder="Email">
			<input type="password" name="userPassword" placeholder="Password">
			<label for="remember-check">
				<input type="checkbox" id="remember-check"> 로그인 상태 유지
			</label>
			<input type="submit" value="로그인">
		</form>
		<div class="d-flex justify-content-between">
			<a href="#" style="font-weight: bolder">회원가입</a>
			<a href="#">이메일/패스워드 찾기</a>
		</div>
		<div class="divider txt_c">
			<div class="border"></div>
			소셜 간편 로그인
			<div class="border right"></div>
		</div>

		<!-- TODO 소셜로그인 적용  -->
	</div>
</section>

<footer th:replace="~{fragments.html::footer}"></footer>
</body>
</html>
